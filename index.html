<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Cinema - 2024's Most Innovative Movie Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #000033;
            --text-color: #ffffff;
            --adult-color: #ff4757;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        header.header--hidden {
            transform: translateY(-100%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: var(--primary-color);
        }

        main {
            padding: 6rem 1rem 2rem;
        }

        h1, h2 {
            margin-bottom: 1rem;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section {
            margin-bottom: 2rem;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 1rem;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .movie-card img {
            width: 100%;
            height: 225px;
            object-fit: cover;
        }

        .movie-info {
            padding: 0.5rem;
        }

        .movie-title {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-rating {
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .adult-content::before {
            content: "18+";
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: var(--adult-color);
            color: var(--text-color);
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
        }

        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            z-index: 1000;
        }

        .mobile-nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mobile-nav a.active {
            color: var(--primary-color);
        }

        .mobile-nav i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        #content {
            transition: opacity 0.3s ease;
        }

        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            transition: right 0.3s ease;
            padding: 2rem 1rem;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
            margin-top: 2rem;
        }

        .sidebar ul li {
            margin-bottom: 1rem;
        }

        .sidebar ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }

            main {
                padding-bottom: 4rem;
            }
        }
    </style>

    <script>
        // Background animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('background-animation').appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 10000; i++) {
            vertices.push(THREE.MathUtils.randFloatSpread(2000));
            vertices.push(THREE.MathUtils.randFloatSpread(2000));
            vertices.push(THREE.MathUtils.randFloatSpread(2000));
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x00ffff, size: 2 }));
        scene.add(particles);

        camera.position.z = 1000;

        function animateBackground() {
            requestAnimationFrame(animateBackground);
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animateBackground();

            ],
            genres:[
            { title: "After Dark", rating: 7.8, image: "https://picsum.photos/200/300?random=20" }
            ]
        };

        function createMovieCard(movie, isAdult = false) {
            return `
                <div class="movie-card${isAdult ? ' adult-content' : ''}">
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <p class="movie-rating">${movie.rating}/10</p>
                    </div>
                </div>
            `;
        }

        function loadPage(page) {
            const contentDiv = document.getElementById('content');
            contentDiv.style.opacity = 0;
            
            setTimeout(() => {
                let content = '';
                switch (page) {
                    case 'home':
                        content = `
                            <section id="featured-movie" class="section">
                                <h1>Featured</h1>
                                <div class="movie-grid">
                                    ${movieData.featured.map(movie => createMovieCard(movie)).join('')}
                                </div>
                            </section>
                            <section id="trending-movies" class="section">
                                <h2>Trending Now</h2>
                                <div class="movie-grid">
                                    ${movieData.movies.slice(0, 6).map(movie => createMovieCard(movie)).join('')}
                                </div>
                            </section>
                            <section id="popular-tvshows" class="section">
                                <h2>Popular TV Shows</h2>
                                <div class="movie-grid">
                                    ${movieData.tvShows.slice(0, 6).map(show => createMovieCard(show)).join('')}
                                </div>
                            </section>
                        `;
                        break;
                    case 'movies':
                        content = `
                            <section id="all-movies" class="section">
                                <h1>All Movies</h1>
                                <div class="movie-grid">
                                    ${movieData.movies.map(movie => createMovieCard(movie)).join('')}
                                </div>
                            </section>
                        `;
                        break;
                    case 'tvshows':
                        content = `
                            <section id="all-tvshows" class="section">
                                <h1>All TV Shows</h1>
                                <div class="movie-grid">
                                    ${movieData.tvShows.map(show => createMovieCard(show)).join('')}
                                </div>
                            </section>
                        `;
                        break;
                    case 'adult':
                        content = `
                            <section id="adult-content" class="section">
                                <h1>18+ Content</h1>
                                <div class="movie-grid">
                                    ${movieData.adultContent.map(movie => createMovieCard(movie, true)).join('')}
                                </div>
                            </section>
                        `;
                        break;
                    case 'genres':
                        content = `
                            <section id="adult-content" class="section">
                                <h1>genres</h1>
                                <div class="movie-grid">
                                    ${movieData.genres.map(movie => createMovieCard(movie, true)).join('')}
                                </div>
                            </section>
                        `;
                        break;
                    default:
                        content = `
                            <section class="section">
                                <h1>${page.charAt(0).toUpperCase() + page.slice(1)}</h1>
                                <p>This page is under construction. Check back soon for updates!</p>
                            </section>
                        `;
                }
                contentDiv.innerHTML = content;
                contentDiv.style.opacity = 1;
            }, 300);
        }

        // Event listeners for navigation
        document.querySelectorAll('nav a, .mobile-nav a, .sidebar a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = e.target.closest('a').dataset.page;
                document.querySelectorAll('nav a, .mobile-nav a, .sidebar a').forEach(a => a.classList.remove('active'));
                document.querySelectorAll(`nav a[data-page="${page}"], .mobile-nav a[data-page="${page}"], .sidebar a[data-page="${page}"]`).forEach(a => a.classList.add('active'));
                loadPage(page);
                closeSidebar();
            });
        });

        // Hamburger menu functionality
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const sidebar = document.querySelector('.sidebar');
        const sidebarClose = document.querySelector('.sidebar-close');

        function openSidebar() {
            sidebar.classList.add('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
        }

        hamburgerMenu.addEventListener('click', openSidebar);
        sidebarClose.addEventListener('click', closeSidebar);

        // Parallax effect on scroll
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            document.body.style.backgroundPositionY = `${scrollY * 0.5}px`;
        });

        // Reactive header
        const header = document.querySelector('header');
        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            if (lastScrollY < window.scrollY) {
                header.classList.add('header--hidden');
            } else {
                header.classList.remove('header--hidden');
            }
            lastScrollY = window.scrollY;
        });

        // Initial page load
        loadPage('home');
